<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-text">
        <nav>
          <a href="./index.html" class="header__logo"
            ><img src="./assets/images/logo.svg" alt="Logo"
          /></a>
        </nav>

        <div class="hero-img">
          <img
            class="hero-img--mobile"
            src="./assets/images/hero-mobile.jpg"
            alt="Girl Posing"
          />
        </div>

        <section class="hero-text">
          <h1><span>We're</span> coming soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="/">
            <input type="email" placeholder="Your Email" />

            <button>
              <img src="./assets/images/icon-arrow.svg" alt="Right Arrow" />
            </button>
          </form>
        </section>
      </div>

      <div class="main-img">
        <img
          class="hero-img--mobile"
          src="./assets/images/hero-desktop.jpg"
          alt="Girl Posing"
        />
      </div>
    </main>

    <main class="hero-text"></main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/EdwardShanahan07">Edward Shanahan</a>.
      </p>
    </footer> -->
  </body>
</html>
